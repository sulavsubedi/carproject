            border-radius: 5px;
        }

<header>
    <div class="header-content">
        <img src="./imagess/logo.png" alt="Online Car Sale Logo" class="logo">

<body>

   
    <main>
        <section id="loginSection">
            <form id="loginForm" action="#" method="POST" onsubmit="return validateLoginForm()">
                <h2>Login</h2><br>
                <label for="loginUsername">Username:</label>
                <input class="color_changer" type="text" id="loginUsername" name="loginUsername" required>
                <br>
                <label for="loginPassword">Password:</label>
                <input class="color_changer" type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit" class="button">Login</button>
            </form>
        </section>
        <section id="addCarSection">
            <form id="addCarForm" action="#" method="POST" onsubmit="return validateAddCarForm()">
                <h2>Add Car</h2><br>
                <label for="make">Make:</label>
                <input class="color_changer" type="text" id="make" name="make" required><br>

                <label for="model">Model:</label>
                <input class="color_changer" type="text" id="model" name="model" required><br>

                <label for="year">Year:</label>
                <input class="color_changer" type="number" id="year" name="year" required><br>

                <label for="mileage">Mileage:</label>
                <input class="color_changer" type="number" id="mileage" name="mileage" required><br>

                <label for="location">Location:</label>
                <input class="color_changer" type="text" id="location" name="location" required><br>

                <label for="price">Price:</label>
                <input class="color_changer" type="number" id="price" name="price" required><br>

                <button type="submit" class="button">Add Car</button>
            </form>
        </section>
    </main>
    

<script>
    
function validateLoginForm() {
    const loginUsername = document.getElementById('loginUsername').value;
    const loginPassword = document.getElementById('loginPassword').value;

    if (loginUsername === '' || loginPassword === '') {
        alert('Please fill in all fields for login.');
        return false;
    }

    return true;
}

// Form validation for add car
function validateAddCarForm() {
    const make = document.getElementById('make').value;
    const model = document.getElementById('model').value;
    const year = document.getElementById('year').value;
    const mileage = document.getElementById('mileage').value;
    const location = document.getElementById('location').value;
    const price = document.getElementById('price').value;

    if (make === '' || model === '' || year === '' || mileage === '' || location === '' || price === '') {
        alert('Please fill in all fields for adding a car.');
        return false;
    }

    return true;
}
</script>
